name: Notif Google Chat
on:
  pull_request:
    branches:
      - master
      - main
  push:

jobs:
  get-repo-name:
    runs-on: ubuntu-latest
    outputs:
      repo-name: ${{ github.repository }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get repo name
        run: echo "Repo name is ${{ github.repository }}"

        id: get-repo-name
        # This is the output variable
        # We can access this variable in other jobs using `needs.get-repo-name.outputs.repo-name`

  get-user-infos:
    # récupérer les infos de l'utilisateur venant du repo
    needs: get-repo-name
    runs-on: ubuntu-latest
    outputs:
      user: ${{ github.actor }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get user infos
        run: echo "User infos are ${{ github.actor }}"
        id: get-user-infos

  send-chat:
    needs: [get-repo-name, get-user-infos]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        env:
          CHAT_LINK: ${{ secrets.CHAT_LINK }}

      - name: Google Chat Notification Action
        uses: SimonScholz/google-chat-action@v1.1.0
        with:
          webhookUrl: "${{ secrets.CHAT_LINK }}"
          jobStatus: ${{ job.status }}
          title: "${{ needs.get-user-infos.outputs.user }} a créé une pull request"
          subtitle: "Pull Request sur le main || repo: ${{ needs.get-repo-name.outputs.repo-name }}"
          imageUrl: "https://github.com/${{ needs.get-user-infos.outputs.user }}.png?size=200"
          imageType: Circle
          additionalSections: |
            - header: "Description"
              widgets:
                - textParagraph: 
                    text: "Une nouvelle pull request a été créée sur le repo ${{ needs.get-repo-name.outputs.repo-name }} par ${{ needs.get-user-infos.outputs.user }}."

            - header: "Actions"
              widgets:
                - buttons:
                    - textButton:
                        text: "Voir la pull request"
                        onClick: {
                          openLink: {
                            url: "${{ github.event.pull_request.html_url }}"
                          }
                        }

            - header: "Informations"
              widgets:
                - keyValue:
                    topLabel: "Repository"
                    content: "${{ needs.get-repo-name.outputs.repo-name }}"
                - keyValue:
                    topLabel: "Créateur"
                    content: "${{ needs.get-user-infos.outputs.user }}"
                - keyValue:
                    topLabel: "Statut"
                    content: "${{ job.status }}"
                - keyValue:
                    topLabel: "Date"
                    content: "${{ github.event.pull_request.created_at }}"

```